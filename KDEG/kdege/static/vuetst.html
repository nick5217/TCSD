<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vuetst</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="shortcut icon" href="../src/assets/favicon  .ico" type="image/x-icon">
</head>
<body>
<div id="app">
  <input v-model="val" v-on:keypress.enter="addToList">
  <ul>
    <li v-for="val in values">
      {{val.val}}
      <input type="button" value="删除" v-on:click="removeList($index)"/>
    </li>
  </ul>
</div>


<div id="guess">
  <button onclick="s()">show</button>
</div>
<div id="t1">
  see
</div>
<div id="t3">
  <p v-text="m1"></p>
  <input type="text" placeholder="hello" v-model="m1">
  <input type="text" placeholder="hello" v-model="m1">
</div>
</body>
<script type="application/javascript">
  // import vue from 'Vue'
  new Vue({
    el: '#app',
    data: {
      val: "1",
      values: []
    },
    methods: {
      addToList: function () {
        var val = parseInt(this.val.trim());  //注意，因为当上面的val是字符串类型的时候，才能用trim()，如果是数字类型，则用this.val
        if (val) {
          this.values.push({val: val});
        }
        this.val = String(val + 1);
      },
      removeList: function (index) {
        this.values.splice(index, 1);
      }
    }
  })
  //例子1
  var t2 = document.getElementById("t1");

  function s() {
    t2.style.display = "block"
  }


  new Vue({
    el: '#t3',
    data: {
      m1: 'hello1'

    }
  })

</script>
<style>
  #t1 {
    display: none;

  }


</style>
</html>
