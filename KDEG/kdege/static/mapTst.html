<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
  <style type="text/css">
    body, html, #allmap {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      font-family: "微软雅黑";
    }
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=kQlPNojGEe6lIWbrdkx65izorYEIaVTC"></script>
  <title>计算驾车时间与距离</title>
</head>
<body>
起点:<input type="text" placeholder="输入地址" id="start" value="1">
终点:<input type="text" placeholder="输入地址" id="end" value="sa">
<button onclick="alert(plan.getDistance)">check</button>
<div id="allmap" style="display:none"></div>
</body>
</html>
<script type="text/javascript">
  // 百度地图API功能
  var s = document.getElementById("start");
  var e = document.getElementById("end");
  transit.search("s.value", "e.value");
  var map = new BMap.Map("allmap");
  map.centerAndZoom(new BMap.Point(116.404, 39.915), 12);
  var output = "从上地到西单驾车需要";
  var searchComplete = function (results){
    if (transit.getStatus() != BMAP_STATUS_SUCCESS) {
      return;
    }
    var plan = results.getPlan(0);
    output += plan.getDuration(true) + "\n";                //获取时间
    output += "总路程为：";
    output += plan.getDistance(true) + "\n";           //获取距离
  }
  var transit = new BMap.DrivingRoute(map, {
    renderOptions: {map: map},
    onSearchComplete: searchComplete,
    onPolylinesSet: function () {
      setTimeout(function () {
        alert(output)
      }, "1000");
    }
  });

</script>
